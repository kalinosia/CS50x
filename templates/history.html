{% extends "layout.html" %}


{% block title %}
    index
{% endblock %}

{% block main %}
    {% if status!=zero %}
      <div class="alert alert-primary" role="alert">
      {{ status }}
    </div>
    {% endif %}
    
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Symbol</th>
      <th scope="col">Shares</th>
      <th scope="col">Price</th>
      <th scope="col">Transacted</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
      <tr>
        <td>{{ row["symbol"] }}</td>
        <td>{{ row["shares"] }}</td>
        <td>{{ "%.2f" %row["price"] }}</td>
        <td>${{ row["date"] }}</td>
        
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
